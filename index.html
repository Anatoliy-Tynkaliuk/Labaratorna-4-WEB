<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div>
        <img class="nav_image" src="ball.png" width="50px" height="auto" />
      </div>

      <div class="navig">
        <span class="admin-navig" id="adminStatus"></span>
        <button class="button-navig">Всі товари</button>
        <button class="button-navig">Сороконіжки</button>
        <button class="button-navig">Бутси</button>
        <button class="button-navig" onclick="openCartModal()">Корзина</button>
        <button class="button-navig" onclick="openLoginModal()">Вхід</button>
        <button class="button-navig" id="myOrdersBtn">Мої замовлення</button>

        <button
          class="button-navig"
          id="gistogramButton"
          onclick="window.location.href='Graphic.html'"
        >
          Гістограми
        </button>
      </div>
    </div>

    <!-- Реклама -->
    <div id="advertisement">
      <div class="modal-content">
        <h2>Реклама</h2>
        <p>Приєднайтесь до нашого каналу</p>
        <button class="dismiss-button" onclick="closeAdvertisement()">
          Закрити
        </button>
      </div>
    </div>

    <!-- Корзина -->
    <div id="cartModal" class="modal">
      <div class="corsina-content">
        <h2>Корзина</h2>
        <div id="cartContent"></div>
        <div id="totalPrice" class="tot-price"></div>
        <button
          class="close"
          onclick="closeCartModal();"
          style="cursor: pointer; margin-right: 10px"
        >
          Закрити корзину
        </button>
        <button
          class="close"
          onclick="clearCart(); closeCartModal();"
          style="cursor: pointer"
        >
          Видалити все та закрити
        </button>
      </div>
    </div>

    <!-- Фільтр -->
    <div id="filter-panel">
      <h2 for="sort-by-name">Сортувати за:</h2>
      <select id="sort-by-name">
        <option value="name-asc">Назвою (А - Я)</option>
        <option value="name-desc">Назвою (Я - А)</option>
        <option value="price-asc">Ціною (за зростанням)</option>
        <option value="price-desc">Ціною (за спаданням)</option>
      </select>

      <h2 for="price-range">Ціновий діапазон:</h2>
      <input
        type="range"
        id="price-range"
        min="0"
        max="5000"
        step="100"
        value="5000"
      />
      <span id="price-range-value">0 - 5000</span>

      <h2 for="search">Пошук за ключовими словами:</h2>
      <input type="text" id="search" placeholder="Пошук за назвою, описом" />
    </div>

    <!-- Для форми адміна -->
    <div id="edit-forms-container"></div>
    <!-- Для виведення замовлень користувача -->
    <div id="ordersContainer"></div>

    <!-- Реєстрація -->
    <div id="registerModal" class="reg-modal">
      <div class="modal-content">
        <h2>Реєстрація</h2>
        <form id="registerForm">
          <label for="login">Логін</label>
          <input type="text" id="login" name="login" required />
          <span class="error" id="loginError"></span>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error" id="emailError"></span>

          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" required />
          <span class="error" id="phoneError"></span>

          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required />
          <span class="error" id="passwordError"></span>

          <label for="confirmPassword">Повторіть пароль</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <span class="error" id="confirmPasswordError"></span>

          <div class="form-buttons">
            <button type="submit">Зареєструватися</button>
            <button type="button" onclick="closeRegisterModal()">
              Скасувати
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Авторизація -->
    <div id="loginModal" class="reg-modal">
      <div class="modal-content">
        <h2>Авторизація</h2>
        <form id="loginForm">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="loginEmail" required />
          <label for="loginPassword">Пароль</label>
          <input
            type="password"
            id="loginPassword"
            name="loginPassword"
            required
          />
          <button type="submit" class="sign-button">Увійти</button>
          <span id="loginMessage" class="error"></span>
          <button
            type="button"
            class="cancel-button"
            onclick="closeLoginModal()"
          >
            Скасувати
          </button>
          <p>
            Ще не маєте акаунта?
            <a href="#" id="switchToRegister">Зареєструватися</a>
          </p>
        </form>
      </div>
    </div>

    <script src="LoginSign.js"></script>
    <script src="Category.js"></script>
    <script src="ServerAPI.js"></script>
    <script src="Cart.js"></script>
    <div id="cardsContainer"></div>
    <script src="Advert.js"></script>
  </body>
</html>
